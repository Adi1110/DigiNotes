<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div class ="container mt-5">
			<div class = "row">
				<div class = "col-md-6 offset-md-3">
					<div class = "card">
					
						<div class = "card-header text-center">
							<p class = "fs-4">Login</p>
							
						</div>
						<div class ="card-body">
						
							<form action="#" th:action="@{/login}" th:object="${digiNotes}" method="POST">
							
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" name = "email">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="pwd@123" name = "password">
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Login</button>							  
							</form>
						</div>
						<div class="card-footer text-center">
							<p class="fs-6">
								Don't have an account? <a href="register" class="text-decoration-none">Register</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
