<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<section>
		<div class ="container mt-5">
			<div class = "row">
				<div class = "col-md-6 offset-md-3">
					<div class = "card">
					
						<div class = "card-header text-center">
							<p class = "fs-4">Register Yourself</p>
							
							<th:block th:if="${session.msg}">
								<p class = "text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							
						</div>
						<div class ="card-body">
						
							<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
							
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">User Name</label>
							    <input type="text" class="form-control" id="uid" placeholder="abc123" name = "userId">
							  </div>
							  
							  <div class="mb-3">	
								  <div class="row">
									  <div class="col">
									    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name = "firstName">
									  </div>
									  <div class="col">
									    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name = "lastName">
									  </div>
									</div>
							  </div>			
							  	
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" name = "email">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="pwd@123" name = "password">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Address</label>
							    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Bangalore" name = "address">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Gender</label>
							    <div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
								  <label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
								  <label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
								  <label class="form-check-label" for="inlineRadio3">Other</label>
								</div>
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Register</button>							  
							</form>
						</div>
						<div class="card-footer text-center">
							<p class="fs-6">
								Already have an account? <a href="login" class="text-decoration-none">Login</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
