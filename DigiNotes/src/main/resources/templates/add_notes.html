<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>Add Notes</title>
</head>
<body>
	<section>
		<div class ="container mt-5">
			<div class = "row">
				<div class = "col-md-10 offset-md-1">
					<div class = "card">
					
						<div class = "card-header text-center">
							<p class = "fs-4">Add Notes</p>
							
						</div>
						<div class ="card-body">
						
							<form action="#" th:action="@{/addNotes}" th:object="${digiNotes}" method="POST">
							
							  <div class="mb-3">
							    <label for="exampleInputTitle" class="form-label">Title</label>
							    <input type="title" class="form-control" id="exampleInputTitle" placeholder="Enter Title" name = "email">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputDescription" class="form-label">Description</label>
							    <textarea rows="6" cols="" class="form-control" placeholder="Write your description here." name = "description"></textarea>
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Save</button>							  
							</form>
						</div>
						<!--<div class="card-footer text-center">
							<p class="fs-6">
								don't have an account? <a href="register" class="text-decoration-none">Register</a>
							</p>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
